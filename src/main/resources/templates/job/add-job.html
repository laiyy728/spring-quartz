<!DOCTYPE html>
<html lang="en">
@ include('../common/header.html'){}
<body>

<div class="form-body">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">任务名称：</label>
            <div class="layui-input-block">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入任务名称"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">任务组：</label>
            <div class="layui-input-block">
                <select name="groupId">
                    <option value="">请选择任务组</option>
                    @ for (group in groups) {
                    <option value="${group.id}">${group.name}</option>
                    @ }
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">运行类：</label>
            <div class="layui-input-block">
                <select name="runnerClassName">
                    <option value="">请选择任务运行类</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">开始时间：</label>
                <div class="layui-input-inline">
                    <input type="text" name="startDateStr" id="startDate" lay-verify="time"
                           placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">单选框</label>
            <div class="layui-input-block">
                <input type="radio" name="time" value="-1" title="永远运行">
                <input type="radio" name="time" value="0" title="运行一次">
                <input type="radio" name="time" value="2" title="固定次数">
            </div>
        </div>

        <div class="layui-form-item" style="display: none" id="time">
            <label class="layui-form-label">固定运行次数：</label>
            <div class="layui-input-block">
                <input type="number" name="times" lay-verify="title" autocomplete="off" placeholder="请输入任务运行次数"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">运行周期：</label>
            <div class="layui-input-block">
                <input type="number" name="year" autocomplete="off" lay-verify="year"
                       class="layui-input time-input"> &nbsp;<span class="time-span">年</span>
                <input type="number" name="month" autocomplete="off" lay-verify="month"
                       class="layui-input time-input"> &nbsp;<span class="time-span">月</span>
                <input type="number" name="day" autocomplete="off" lay-verify="day"
                       class="layui-input time-input"> &nbsp;<span class="time-span">日</span>
                <input type="number" name="hour" autocomplete="off" lay-verify="hour"
                       class="layui-input time-input"> &nbsp;<span class="time-span">时</span>
                <input type="number" name="minute" autocomplete="off" lay-verify="minute"
                       class="layui-input time-input"> &nbsp;<span class="time-span">分</span>
                <input type="number" name="second" autocomplete="off" lay-verify="second"
                       class="layui-input time-input"> &nbsp;<span class="time-span">秒</span>
            </div>
        </div>
        <div style="text-align: center">
            <a class="layui-btn" lay-submit="" lay-filter="addJobSubmit">保存</a>
        </div>

    </form>
</div>
<script src="/commons/js/job/add-job.js"></script>
</body>
</html>
