Configuration:
  status: warn

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      - name: log.level.console # 定义输出到控制台的日志级别为 info，级别名称为：log.level.console
        value: debug
      - name: log.level.file # 定义输出到文件的日志级别为： debug， 级别名称为：log.level.file
        value: debug
      - name: log.path
        value: d:/logs/laiyy
      - name: project.name
        value: spring-quartz

  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: ${sys:log.level.console} # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
    RollingFile: # 输出到文件，超过128MB归档
      - name: ROLLING_DEBUG
        ignoreExceptions: false
        ThresholdFilter:
          level: debug
          onMatch: ACCEPT
          onMismatch: DENY
        fileName: ${log.path}/debug-${project.name}.log
        filePattern: "${log.path}/$${date:yyyy-MM}/debug-${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: "128 MB"
        DefaultRolloverStrategy:
          max: 1000
      - name: ROLLING_ERROR
        ignoreExceptions: false
        ThresholdFilter:
          level: error
          onMatch: ACCEPT
          onMismatch: DENY
        fileName: ${log.path}/error-${project.name}.log
        filePattern: "${log.path}/$${date:yyyy-MM}/error-${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: "128 MB"
        DefaultRolloverStrategy:
          max: 1000



  Loggers:
    Root:
      level: debug
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_DEBUG
        - ref: ROLLING_ERROR
    Logger: # 为 com.laiyy.springquartz 包配置特殊的Log级别，方便调试
      - name: error
        additivity: true
        AppenderRef:
          - ref: ROLLING_DEBUG
          - ref: ROLLING_ERROR
